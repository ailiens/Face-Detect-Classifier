<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>🎭 FDC </title>
    <style>
      /* 기존 스타일 */
      .center-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }
    .image-container {
        max-width: 300px;
        margin: auto;
      }
    </style>
  <script>
    function previewImage(input) {
      var file = input.files[0];
      if (file) {
        var reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('preview').src = e.target.result;
          document.getElementById('preview').style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    }
    function checkFile() {
      var fileInput = document.querySelector('input[type="file"]');
      if (fileInput.files.length === 0) {
        alert("파일을 선택해주세요."); // 파일이 선택되지 않았을 때 경고 메시지 표시
        return false; // 폼 제출 중지
      }
      return true; // 파일이 선택되었을 때 폼 제출 계속
    }
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">🎭 FDC</a>
    </div>
  </nav>
  <div class="center-screen">
    <h1 style="font-weight: bold;">🎭Gender & Age Classifier🎭</h1><br>

    <!-- 기타 내용 -->

    <h2>Upload Image</h2><br><br>
    <img id="preview" style="display:none;" alt="Image preview" height="300"/>

    <form method="post" enctype="multipart/form-data" onsubmit="return checkFile();">
        {% csrf_token %}
        <div class="text-center mb-3"> <!-- Bootstrap의 text-center 클래스로 가운데 정렬 -->
            <input type="file" name="image" onchange="previewImage(this);" />
        </div>
        <div class="text-center"> <!-- Bootstrap의 text-center 클래스로 가운데 정렬 -->
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>

    {% if uploaded_image %}
    <h2>Uploaded Image</h2>
    <hr>
    <img src="{{ uploaded_image.url }}" alt="Uploaded image" width="200">
    {% endif %}
  </div>
</body>
</html>
