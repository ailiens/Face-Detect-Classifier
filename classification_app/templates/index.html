{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>FDC</title>
    <style>
      /* 기존 스타일 */
      .center-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }
      .image-container {
        max-width: 300px;
        margin: auto;
      }
      .content-container {
        border: 1px solid #ddd;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        width: 80%;
        height: 70%;
        text-align: center;
        margin: 25px auto 0; /* 가로 가운데 정렬을 위한 자동 마진 설정 */
        }
      .input[type="file"] {
         width: 150px; /* 너비 조정 */
         height: 30px; /* 높이 조정 */
       }
      .custom-file-upload {
          background-color: #007bff; /* 배경색 지정 */
          color: #fff; /* 텍스트 색상 지정 */
          padding: 10px 20px; /* 여백 지정 */
          border-radius: 5px; /* 테두리 둥글게 만들기 */
          cursor: pointer; /* 포인터 커서로 변경하여 클릭 가능한 버튼처럼 보이게 함 */
          display: inline-block; /* 인라인 블록 요소로 표시 */
          width: 150px;
          height: 35px;
          margin:20px auto 0;
        }
        body{
            background-color: lightgrey; }
    </style>
  <script>
    function previewImage(input) {
      var file = input.files[0];
      if (file) {
        var reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('preview').src = e.target.result;
          document.getElementById('preview').style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    }
    function checkFile() {
      var fileInput = document.querySelector('input[type="file"]');
      if (fileInput.files.length === 0) {
        alert("파일을 선택해주세요."); // 파일이 선택되지 않았을 때 경고 메시지 표시
        return false; // 폼 제출 중지
      }
      return true; // 파일이 선택되었을 때 폼 제출 계속
    }
    function previewImage(input) {
    var file = input.files[0];
    if (file) {
      var reader = new FileReader();
      reader.onload = function(e) {
        // 이미지 업로드 시 jang.jpg 숨기기
        document.getElementById('initialImage').style.display = 'none';
        // 미리보기 이미지 표시
        document.getElementById('preview').src = e.target.result;
        document.getElementById('preview').style.display = 'block';
      }
      reader.readAsDataURL(file);
    }
  }
  </script>
</head>
<body>
<!--  <nav class="navbar navbar-expand-lg navbar-light bg-light">-->
<!--  <nav class="navbar navbar-expand-lg" style="background-color: #FFFFFF;">-->
<!--  <div class="container">-->
<!--    <a class="navbar-brand" href="/" style="color: #000000; font-weight: bold;">FDC</a>-->
<!--  </div>-->
<!--  </nav>-->

  <nav class="navbar navbar-expand-lg" style="background-color: #000000;" >
  <div class="container">
    <a class="navbar-brand" href="/" style="color: #FFFFFF; font-weight: bold;">FDC</a>
  </div>
 </nav>

  <div class="center-screen content-container">
    <h1 style="font-weight: bold;">Gender & Age Classifier</h1><br>

    <!-- 기타 내용 -->
    <h2>Upload Image</h2><br><br>
    <img src="{% static 'jang.jpg' %}" width="20%" height="20%" id="initialImage">
    <img id="preview" style="display: none;" alt="Image preview" height="300"/>


    <form method="post" enctype="multipart/form-data" onsubmit="return checkFile();">
        {% csrf_token %}
        <div class="text-center mb-3"> <!-- Bootstrap의 text-center 클래스로 가운데 정렬 -->
            <input type="file" name="image" id="fileInput" onchange="previewImage(this);" style="display: none;" />
            <label for="fileInput" class="custom-file-upload">
             Upload Button
            </label>
        </div>
        <div class="text-center"> <!-- Bootstrap의 text-center 클래스로 가운데 정렬 -->
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>

    {% if uploaded_image %}
    <h2>Uploaded Image</h2>
    <hr>
    <img src="{{ uploaded_image.url }}" alt="Uploaded image" width="200">
    {% endif %}
  </div>
  <div>
    <img src="{%static 'ma.jpg' %}" width="20%" height="30%" style="position: absolute; top: 100px; left: 0px;">
    <img src="{%static 'nana.jpg' %}" width="20%" height="30%" style="position: absolute; top: 55px; left: 1200px;">
    <img src="{%static 'jungi.jpg' %}" width="20%" height="30%" style="position: absolute; top: 500px; left: 1100px;">
    <img src="{%static 'sun2.jpg' %}" width="20%" height="30%" style="position: absolute; top: 150px; left: 1000px;">
    <img src="{%static 'jo2.jpg' %}" width="20%" height="30%" style="position: absolute; top: 450px; left: 50px;">
  </div>
</body>
</html>
