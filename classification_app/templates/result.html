{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>👀FDC</title>
  <style>
    /* 전체 페이지 컨테이너 */
    body {
      background-color: #F2F2F2; /* 흰색 */
      overflow: hidden;
    }
    .page-container {
      position: fixed;
      top: 80px;
      bottom: 80px;
      left: 100px;
      right: 100px;
      width: calc(100%-200px);
      height: calc(100%-200px);
      box-shadow: 0px 0px 10px 0px #000; /* 그림자 추가 */
      background-color: white;
      overflow: hidden;
    }
    /* 기존 스타일 */
    .center-screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 80vh;
    overflow: hidden;
    }
    .image {
      position: fixed;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto; /* 가운데 정렬 */
    }
    .text-center {
      display: inline-block;
      background-color: #FFFFFF;
      font-weight: bold;
      font-size: 24px;
      color: #9999CC;
      cursor: pointer;
      border: 1px solid #FFFFFF;
      padding: 10px 20px; /* 버튼 내부 패딩 추가 */
      text-decoration: none; /* 링크 스타일 제거 */
      border-radius: 5px; /* 버튼 모서리 둥글게 만듭니다. */
      transition: background-color 0.2s; /* 호버 효과를 스머스하게 만듭니다. */
    }
    .text-center:hover {
      background-color: #FFFFFF;
      border: 1px solid #FFFFFF;
      color: #666699;
    }
    .text-center:action {
      background-color: #FFFFFF;
      border: 1px solid #FFFFFF;
      color: #666699;
    }
    h1 {
    position: absolute;
    top: 150px;
    left: 300px;
    font-weight: bold; /* 또는 font-weight: 700; */
    color: #333333;
    font-size: 50px; /* 원하는 크기로 설정 */
    align-items: center;
  }
  h2 {
    font-weight: bold;
    font-size: 30px;
    }
  .no-results {
    font-weight: bold;
    font-size: 24px;
    color: #FF0000; /* 빨간색으로 변경 */
  }

  </style>
</head>
<body>
<div class="page-container">
  <div class="center-screen">
    <h1>Gender & Age <br> Classifier</h1>
    {% if uploaded_image %}
    <img src="{{ uploaded_image.url }}" height="300">
<!--    <img src="{{ uploaded_image.url }}" alt="Uploaded image" height="300">-->
    {% endif %}
    {% if results %}
        {% for result in results %}
<!--            <h2>Result {{ forloop.counter }}</h2>-->
            <br>
            <h2>당신은 아마도<br>
            {{ result.gender }} 이고 {{ result.age }} 입니다.</h2>
        {% endfor %}
    {% else %}
        <p class="no-results">No results found.</p>
    {% endif %}
    <hr>
    <a href="/" class="btn-primary text-center">HOME</a>
<!--    <button class="text-center" onclick="location.href='/';">Home</button>-->

    <div class="image-container">
      <img src="{%static 'yoon.jpg' %}" class="image" style="width: 180px; height: auto; position: absolute; top: 0px; left: 1450px;">
      <img src="{%static 'seojun.jpg' %}" class="image" style="width: 280px; height: auto; position: absolute; top: 430px; left: 1320px;">
      <img src="{%static 'soohyun.jpg' %}" class="image" style="width: 210px; height: auto; position: absolute; top: 70px; left: 1250px;">
      <img src="{%static 'suji2.jpg' %}" class="image" style="width: 270px; height: auto; position: absolute; top: 570px; left: 210px;">
      <img src="{%static 'sunjae2.jpg' %}" class="image" style="width: 180px; height: auto; position: absolute; top: 0px; left: 62px;">
    </div>
  </div>
</div>
</body>
</html>
